<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>API Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <img th:src="@{/images/logo.png}" width="80" height="80"/>
    <br />
    <div class="tabs">
        <button id="showLogin" class="active">Login</button>
        <button id="showSignup">Sign Up</button>
    </div>

    <form id="loginForm" class="form active" method="POST" th:action="@{/login}">
        <input type="hidden" name="client_id" value="${client_id}">
        <input type="hidden" name="redirect_uri" value="${redirect_uri}">
        <input type="hidden" name="state" value="${state}">
        <input type="hidden" name="response_type" value="${response_type}">

        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" name="userEmail" placeholder="Enter your email" required />

        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" name="userPassword" placeholder="Enter your password" required />

        <button type="submit">Login</button>
        <p>or</p>
        <button type="button" onclick="window.location.href='/oauth2/authorization/linkedin'">
            Login with LinkedIn
        </button>
        <p class="switch-text">
            Donâ€™t have an account? <a href="#" id="switchToSignup">Sign up</a>
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <form id="signupForm" class="form">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName" placeholder="First name" required />

        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName" placeholder="Last name" required />

        <label for="signupEmail">Email</label>
        <input id="signupEmail" type="email" name="email" placeholder="Enter your email" required />

        <label for="signupPassword">Password</label>
        <input id="signupPassword" type="password" name="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>
        <p class="switch-text">
            Already have an account? <a href="#" id="switchToLogin">Login</a>
        </p>
    </form>

    <div id="status"></div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
